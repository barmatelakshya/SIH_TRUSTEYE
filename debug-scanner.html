<!DOCTYPE html>
<html>
<head>
    <title>Debug Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 4px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .safe { background: #dcfce7; color: #166534; }
        .danger { background: #fecaca; color: #dc2626; }
    </style>
</head>
<body>
    <h1>TrustEye Scanner Debug</h1>
    
    <textarea id="textInput" placeholder="Paste text here...">URGENT! Your account will be suspended. Click here now to verify.</textarea>
    <br>
    <button onclick="analyzeText()">Analyze Text</button>
    
    <div id="result"></div>

    <script>
        function analyzeText() {
            console.log('Analyzing...');
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!text.trim()) {
                resultDiv.innerHTML = 'Please enter text';
                return;
            }
            
            // Simple analysis
            let score = 0;
            const patterns = ['urgent', 'suspended', 'verify', 'click here', 'immediately', 'account'];
            
            patterns.forEach(pattern => {
                if (text.toLowerCase().includes(pattern)) {
                    score += 15;
                }
            });
            
            const isPhishing = score > 30;
            
            resultDiv.innerHTML = `
                <div class="result ${isPhishing ? 'danger' : 'safe'}">
                    <strong>${isPhishing ? '⚠️ THREAT DETECTED' : '✅ SAFE'}</strong><br>
                    Score: ${score}%<br>
                    Patterns found: ${patterns.filter(p => text.toLowerCase().includes(p)).length}
                </div>
            `;
            
            console.log('Analysis complete:', { score, isPhishing });
        }
    </script>
</body>
</html>
