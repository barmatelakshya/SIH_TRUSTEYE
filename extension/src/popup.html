<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { 
            width: 350px; 
            height: 400px;
            padding: 15px; 
            font-family: Arial, sans-serif; 
            margin: 0;
        }
        .header { 
            text-align: center; 
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo { 
            font-size: 18px; 
            font-weight: bold; 
            color: #4f46e5; 
            margin-bottom: 5px;
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            margin: 10px 0; 
            padding: 8px; 
            border: 2px solid #ddd; 
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4f46e5; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { 
            background: #3730a3; 
        }
        .result { 
            margin-top: 15px; 
            padding: 12px; 
            border-radius: 4px; 
            font-weight: bold;
            display: none;
        }
        .safe { 
            background: #dcfce7; 
            color: #166534; 
            border: 2px solid #bbf7d0;
        }
        .danger { 
            background: #fecaca; 
            color: #dc2626; 
            border: 2px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è TRUST EYE</div>
        <div style="font-size: 12px; color: #6b7280;">Threat Detection</div>
    </div>
    
    <textarea id="textInput" placeholder="Paste suspicious text or URL here...">URGENT! Your account will be suspended. Click here now to verify.</textarea>
    
    <button id="analyzeBtn">üîç Analyze Text</button>
    
    <div id="result" class="result"></div>

    <script>
        console.log('TrustEye popup script loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const textInput = document.getElementById('textInput');
            const resultDiv = document.getElementById('result');
            
            if (!analyzeBtn || !textInput || !resultDiv) {
                console.error('Elements not found');
                return;
            }
            
            analyzeBtn.addEventListener('click', function() {
                console.log('Button clicked');
                
                const text = textInput.value.trim();
                console.log('Text:', text);
                
                if (!text) {
                    resultDiv.innerHTML = 'Please enter text to analyze';
                    resultDiv.className = 'result';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Analysis
                let threatScore = 0;
                const patterns = ['urgent', 'suspended', 'verify', 'click here', 'immediately'];
                
                patterns.forEach(pattern => {
                    if (text.toLowerCase().includes(pattern)) {
                        threatScore += 20;
                    }
                });
                
                const isPhishing = threatScore > 30;
                console.log('Result:', { threatScore, isPhishing });
                
                resultDiv.innerHTML = `
                    <strong>${isPhishing ? '‚ö†Ô∏è THREAT DETECTED' : '‚úÖ LOOKS SAFE'}</strong><br>
                    Risk Score: ${threatScore}%<br>
                    ${isPhishing ? 'Multiple suspicious patterns found' : 'No threats detected'}
                `;
                resultDiv.className = `result ${isPhishing ? 'danger' : 'safe'}`;
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
